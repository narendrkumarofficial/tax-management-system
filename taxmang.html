<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tax Management System</title>
    <style>
        body {
            background-image: url('bgimg.jpg');
            background-size: cover;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #333;
        }

        .container {
            border-style: dashed;
            border-color: #000;
            border-radius: 25px;
            margin: 5% auto;
            width: 50%;
            background: rgba(255, 255, 255, 0.7);
            padding: 20px;
        }

        .h1 {
            font-size: 32px;
        }

        .machine {
            border-style: dashed;
            border-color: #000;
            border-radius: 25px;
            margin: 20px auto;
            width: 50%;
            background: rgba(255, 255, 255, 0.7);
            padding: 10px;
        }

        .machine img {
            display: block;
            margin: 0 auto;
            margin-top: 10px;
        }

        .center {
            display: block;
            margin: 0 auto;
        }

        .btn {
            border: none;
            background-color: red;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="h1">Welcome To Tax Management System</h1>
    </div>

    <div class="machine">
        <form action="eb.html">
            <img src="eb.jpg" alt="Electricity Tax Management" width="200px" height="130px" class="center">
            <p>Electricity Tax Management</p>
            <a href="eb.html"><button type="submit" class="btn">More Information</button></a>
        </form>
    </div>

    <div class="machine">
        <form action="house.html">
            <img src="house.jpg" alt="House Tax Management" width="200px" height="130px" class="center">
            <p>House Tax Management</p>
            <button type="submit" class="btn">More Information</button>
        </form>
    </div>
</body>

</html>
