
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Bill</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        h1 {
            color: #007bff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>House Bill</h1>
        <p>Customer Details:</p>
        <table>
            <tr>
                <th>Customer Name</th>
                <td>Your Name</td>
            </tr>
           
        </table>
        <p>Bill Details:</p>
        <table>
            <tr>
                <th>Bill Period</th>
                <td>January 2023</td>
            </tr>
            <tr>
                <th>Electricity Charges</th>
                <td>$50.00</td>
            </tr>
            <tr>
                <th>Water Charges</th>
                <td>$20.00</td>
            </tr>
            <tr>
                <th>Total Amount</th>
                <td>$70.00</td>
            </tr>
        </table>
    </div>
</body>
</html>
