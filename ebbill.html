<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        h1 {
            color: #007bff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Electricity Bill</h1>
        <p>Customer Details:</p>
        <table>
            <tr>
                <th>Customer Name</th>
                <td>Your Name</td>
            </tr>
            <tr>
                <th>Account Number</th>
                <td>1234567890</td>
            </tr>
            <tr>
                <th>Address</th>
                <td>Your Address, City, State</td>
            </tr>
        </table>
        <p>Bill Details:</p>
        <table>
            <tr>
                <th>Bill Period</th>
                <td>January 2023</td>
            </tr>
            <tr>
                <th>Previous Reading</th>
                <td>1000 kWh</td>
            </tr>
            <tr>
                <th>Current Reading</th>
                <td>1100 kWh</td>
            </tr>
            <tr>
                <th>Units Consumed</th>
                <td>100 kWh</td>
            </tr>
            <tr>
                <th>Rate per Unit</th>
                <td>$0.10 per kWh</td>
            </tr>
            <tr>
                <th>Total Amount</th>
                <td>$10.00</td>
            </tr>
        </table>
    </div>
</body>
</html>
